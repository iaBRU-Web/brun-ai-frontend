    <script>
const STREAM_SPEED = 100;
let uploadedImageBase64 = null;
let uploadedImageType = null;

// CHANGE THIS TO YOUR NEW BACKEND URL
const BACKEND_URL = "https://bruno-ai1-backend.vercel.app";

let conversationHistory = [
    { role: "system", content: "You are a helpful, witty AI assistant. Be concise but thorough." }
];

const dropArea = document.getElementById('drop-area');
const inputBox = document.getElementById('input-box');

async function chat(promptOverride) {
    const aiBubble = appendMsg("", 'ai');
    let fullText = "";

    try {
        // POINTING TO NEW BACKEND
        const response = await fetch(`${BACKEND_URL}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                messages: conversationHistory,
                promptOverride
            })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
            const { done, value } = await reader.read();
            if (done) {
                fullText = fullText.trim();
                aiBubble.innerHTML = `<div class="message-content">${fullText.replace(/\n/g, '<br>')}</div>`;
                addAlignmentToolbar(aiBubble);
                conversationHistory.push({ role: "assistant", content: fullText });
                break;
            }
            const chunk = decoder.decode(value);
            const lines = chunk.split("\n");
            for (const line of lines) {
                if (line.startsWith("data: ") && line !== "data: [DONE]") {
                    try {
                        const data = JSON.parse(line.substring(6));
                        const delta = data.choices[0]?.delta?.content || "";
                        fullText += delta;
                        await streamText(aiBubble, fullText);
                    } catch (e) {}
                }
            }
        }
    } catch (err) {
        aiBubble.innerText = "Error: Could not get response.";
        console.error(err);
    }
}

async function generateImage(prompt) {
    const aiBubble = appendMsg("ðŸŽ¨ Generating image with Freepik...", 'ai');
    
    try {
        // POINTING TO NEW BACKEND
        const response = await fetch(`${BACKEND_URL}/api/generate-image`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        const result = await response.json();
        const imageData = result.data[0].base64 || result.data[0].url;
        const finalSrc = result.data[0].base64 ? `data:image/png;base64,${imageData}` : imageData;

        aiBubble.innerHTML = `
            <div class="img-card">
                <img src="${finalSrc}" class="gen-img">
                <a href="${finalSrc}" download="bru-ai-art.png" class="dl-btn">ðŸ’¾ Download 2K Image</a>
            </div>
        `;
        scrollBottom();
        conversationHistory.push({ role: "assistant", content: `Generated image: ${prompt}` });
    } catch (err) {
        aiBubble.innerText = "Error: Freepik API failed.";
        console.error(err);
    }
}
